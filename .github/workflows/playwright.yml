name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwoff2dec1.0.2 \
          libvpx7 \
          libevent-2.1-7 \
          libopus0 \
          libgstallocators-1.0-0 \
          libgstapp-1.0-0 \
          libgstpbutils-1.0-0 \
          libgstaudio-1.0-0 \
          libgsttag-1.0-0 \
          libgstvideo-1.0-0 \
          libgstgl-1.0-0 \
          libgstcodecparsers-1.0-0 \
          libgstfft-1.0-0 \
          libharfbuzz-icu0 \
          libsecret-1-0 \
          libhyphen0 \
          libmanette0.2 \
          libflite1 \
          libflite-usenglish1 \
          libflite-cmu-grapheme-lang1 \
          libflite-cmu-grapheme-lex1 \
          libflite-cmu-indic-lang1 \
          libflite-cmu-indic-lex1 \
          libflite-cmulex1 \
          libflite-cmu-time-awb1 \
          libflite-cmu-us-awb1 \
          libflite-cmu-us-kal16 \
          libflite-cmu-us-kal \
          libflite-cmu-us-rms \
          libflite-cmu-us-slt \
          libglesv2.2 \
          libx264

    - name: Install Playwright dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run tests
      run: npx playwright test tests/formValidation.spec.ts

    - name: Show Playwright Test Report
      run: npx playwright show-report

