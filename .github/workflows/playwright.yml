name: Playwright Tests

on:
  push:
    branches:
      - main  # Run tests on pushes to the main branch
  pull_request:
    branches:
      - main  # Run tests on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set your Node.js version here

    - name: Install dependencies
      run: |
        npm install  # Install dependencies

    - name: Run Playwright tests
      run: |
        npx playwright install  # Install browsers for Playwright
        npm run test:formValidation  # Run the tests

    - name: Upload Playwright test results
      uses: actions/upload-artifact@v2  # Using v2 to avoid v3 issues
      with:
        name: playwright-report
        path: playwright-report  # Ensure this path is valid
