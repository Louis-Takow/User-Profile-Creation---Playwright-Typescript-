name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Playwright dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libcups2 \
          libdbus-1-3 \
          libgdk-pixbuf2.0-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          xdg-utils \
          libvpx-dev \
          libgstreamer1.0-0 \
          libgstreamer-plugins-base1.0-0 \
          libopus0 \
          libegl1 \
          libpci3 \
          libdbus-glib-1-2

    - name: Install Playwright
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install chromium firefox webkit

    - name: Run tests on all browsers in parallel
      run: |
        npx playwright test --project=firefox tests/formValidation.spec.ts --reporter=html --output=playwright-report-firefox &
        npx playwright test --project=chromium tests/formValidation.spec.ts --reporter=html --output=playwright-report-chromium &
        npx playwright test --project=webkit tests/formValidation.spec.ts --reporter=html --output=playwright-report-webkit &
        wait

    - name: Upload Playwright Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-firefox
        path: playwright-report-firefox/

    - name: Upload Playwright Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-chromium
        path: playwright-report-chromium/

    - name: Upload Playwright Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-webkit
        path: playwright-report-webkit/
